<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Keyword Changes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .change {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .change h3 {
            margin-bottom: 10px;
        }
        .change ul {
            list-style-type: none;
            padding: 0;
        }
        .change ul li {
            margin: 5px 0;
        }
        #deleteBtn{
            float: right;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href = '/';">Back to Search</button>

    <div class="container">
        <h1>Keyword Changes</h1>
        <div id="changes-container">
        </div>
    </div>

    <script>
        function fetchKeywordChanges() {
            fetch("/getKeywordChanges")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch keyword changes");
                    }
                    return response.json();
                })
                .then(changes => displayKeywordChanges(changes))
                .catch(error => {
                    console.error("Error fetching keyword changes:", error);
                    document.getElementById("changes-container").innerHTML = `
                        <p style="color: red;">Error fetching keyword changes: ${error.message}</p>
                    `;
                });
        }
    
        function displayKeywordChanges(changes) {
            const container = document.getElementById("changes-container");
            container.innerHTML = ""; 
    
            changes.forEach((change, index) => {
                const changeDiv = document.createElement("div");
                changeDiv.className = "change";
    
                changeDiv.innerHTML = `
                    <button id="deleteBtn" onclick="deleteChange(${index})">X</button>
                    <h3>Change #${index + 1}</h3>
                    <div><strong>Timestamp:</strong> ${change.timestamp}</div>
                    <div><strong>Who:</strong> ${change.who}</div>
                    <p><strong>Paths:</strong></p>
                    <ul>${change.paths.map(path => `<li>${path}</li>`).join("")}</ul>
                    <p><strong>Keywords to Add:</strong></p>
                    <textarea class="editable-add" data-index="${index}">${change.add.join("\n")}</textarea>
                    <p><strong>Keywords to Remove:</strong></p>
                    <textarea class="editable-remove" data-index="${index}">${change.remove.join("\n")}</textarea>
                    <button onclick="submitChanges(${index})">Save Changes</button>
                `;
                changeDiv.id = "Change:" + index;
    
                container.appendChild(changeDiv);

     
            });
    
            if (changes.length === 0) {
                container.innerHTML = "<p>No keyword changes to display.</p>";
            }
        }

        function deleteChange(index){
            //remove from dom
            const changeDiv = document.getElementById("Change:" + index);
            changeDiv.remove();

        }
    
        function submitChanges(index) {
            const addTextArea = document.querySelector(`.editable-add[data-index="${index}"]`);
            const removeTextArea = document.querySelector(`.editable-remove[data-index="${index}"]`);
    
            const updatedData = {
                index: index,
                add: addTextArea.value.split("\n").filter(keyword => keyword.trim() !== ""),
                remove: removeTextArea.value.split("\n").filter(keyword => keyword.trim() !== "")
            };
    
            fetch("/updateKeywordChanges", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to submit changes");
                    }
                    return response.json();
                })
                .then(response => {
                    alert("Changes saved successfully!");
                    console.log("Server response:", response);
                })
                .catch(error => {
                    console.error("Error submitting changes:", error);
                    alert(`Error saving changes: ${error.message}`);
                });
        }
    
        fetchKeywordChanges();
    </script>
    
</body>
</html>
